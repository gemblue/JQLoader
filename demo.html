<style>
body{
font-family:calibri;
}

.div_sample{
width:200px;
height:200px;
border:1px solid #dedede;
}
</style>

<!-- Looding need this -->
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.easing.min.js" type="text/javascript"></script>

<!-- Looding Core -->
<link rel="stylesheet" type="text/css" href="css/looding.css" />
<script src="js/looding.js" type="text/javascript"></script>

<h1>Jquery loading plugin</h1>
<h3>Suitable to accompany ajax call</h3>

Try our the Sample : <br/><br/>

<h2>Full Screen Loading</h2>

<h3>Standard Theme</h3>
<button id="open_standard">Open Standard</button>
<button id="close_standard">Close Standard</button>

<h3>Nyankod Theme</h3>
<button id="open_nyankod">Open Nyankod</button>
<button id="close_nyankod">Close Nyankod</button>

<h2>Loading on The Div</h2>

<button id="open_div_standard">Open div Standard</button>
<button id="open_div_standard">Close div Standard</button>
<br/><br/>
<div class="div_sample"></div>


<script>

$(document).ready(function(){

	// Full screen standard
	$('#open_standard').click(function(){
	
		$( "body" ).looding({
			theme: "standard",
			mask: false
		});
		
	});
	
	$('#close_standard').click(function(){
	
		$( "body" ).looding({
			theme: "standard",
			mask: false,
			action: "close"
		});
		
	});
	
	// Full screen nyankod
	$('#open_nyankod').click(function(){
	
		$( "body" ).looding({
			theme: "nyankod",
			action: "open"
		});
		
	});
	
	$('#close_nyankod').click(function(){
	
		$( "body" ).looding({
			theme: "nyankod",
			action: "close"
		});
		
	});
})
</script>
