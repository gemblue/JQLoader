<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.easing.min.js" type="text/javascript"></script>
<script src="js/looding.js" type="text/javascript"></script>
<link href="css/looding.css" type="text/css" rel="stylesheet">
    
<h1>Loading Style Collection in One Function</h1>
<h3>Choose and call them for your web page</h3>

<button id="trigger">Standart Lood</button>
<button id="trigger_nyan">Nyan Lood</button>
  
<script>

$('#trigger').click(function(){
	
	standard_lood({
		type: 'type-2',
		with_mask: true,
		position: 'center-screen'
	});

});

$('#trigger_nyan').click(function(){

	nyan_lood({
		type: 'open',
		color: ''
	});
	
	nyan_lood({
		type: 'close',
		color: ''
	});
	
})

</script>
